<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="form-control">
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter Username"
      />
      <br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter Password"
      />
      <br />
      <input type="email" name="email" id="email" placeholder="Enter Email" />
      <br />
      <input type="date" name="DOB" id="DOB" placeholder="Enter DOB" />
      <br />
      <label for="percentage">Select Percentage</label>
      <input type="range" name="percentage" id="percentage" max="100" min="0" />
      <span class="display-percentage">50</span>
      <br />
      <label for="gender">Select Gender</label>
      <div id="gender">
        <input type="radio" name="gender" id="male" value="male" />male
        <input type="radio" name="gender" id="female" value="female" />female
      </div>

      <label for="course">Select Course</label>
      <div id="course">
        <input type="checkbox" name="course" id="java" value="java" />java
        <input type="checkbox" name="course" id="js" value="js" />js
        <input type="checkbox" name="course" id="HTML" value="HTML" />HTML
        <input type="checkbox" name="course" id="Node" value="Node" />Node
        <input type="checkbox" name="course" id="PHP" value="PHP" />PHP
      </div>
      <button type="submit">LogIn</button>
    </form>
    <script src="./App.js"></script>
  </body>
</html>
