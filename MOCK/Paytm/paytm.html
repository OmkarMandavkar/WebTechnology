<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paytm</title>
    <link rel="stylesheet" href="./paytm.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="head">
      <article class="head_art">
        <aside class="a1 cmhead">
          <img class="i1" src="../Images/paytmlogo.webp" alt="paytmlogo" />
          <i class="fa-solid fa-heart"></i>
          <img class="i2" src="../Images/upilogo.png" alt="upi" />
        </aside>

        <aside class="a2 cmhead">
          <ul>
            <li>Paytm For Customers</li>
            <li>Paytm For Business</li>
            <li>Investor Relations</li>
            <li>Company</li>
            <li>Career</li>
          </ul>
        </aside>

        <aside class="a3 cmhead">
          <button type="button">
            Sign In <span><i class="fa-regular fa-user"></i></span>
          </button>
        </aside>
      </article>
    </header>

    <section class="sec-one">
      <article>
        <div class="left-container">
          <img src="../Images/leftimg.avif" alt="leftimg" />
          <h1>India's Most-loved Payments App</h1>
          <p>
            Recharge & pay bills, book flights & movie tickets, open a saving
            account, invest in stocks & mutual funds, and do a lot more.
          </p>

          <div class="down-links">
            <p>Download Paytm App</p>
            <span><i class="fa-brands fa-apple ft"></i></span>
            <span><i class="fa-brands fa-google-play ft"></i></span>
          </div>
        </div>

        <div class="right-container">
          <img src="../Images/rightimg.avif" alt="rightmg" />
        </div>
      </article>
    </section>
  </body>
</html>
