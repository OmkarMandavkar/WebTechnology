<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiggy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./swiggy.css" />
  </head>
  <body>
    <section class="sec-main">
      <div class="left-container">
        <div class="head">
          <aside class="a1">
            <img src="../Images/swiggylogo.png" alt="logo" />
          </aside>

          <aside class="a2">
            <button class="btn1" type="button">Login</button>
            <button class="btn2" type="button">Signup</button>
          </aside>
        </div>

        <div class="main-content">
          <h1>Unexpected guests?</h1>
          <p>Order food from favourite restaurants near you</p>
        </div>

        <div class="searchbar">
          <p>Enter your delivery location</p>
          <p>
            <span><i class="fa-solid fa-location-crosshairs"></i></span> Locate
            me
          </p>
          <h5>Find Food</h5>
        </div>

        <p>popular cities in india</p>
        <p>
          <b>Ahmedabad</b> Bangalore <b>Chennai</b> Delhi
          <b>Gurgaon</b> Hyderabad <b>Kolkata</b> Mumbai <b>Pune</b> & more.
        </p>
      </div>

      <div class="right-container">
        <img src="../Images/swiggyright.png" alt="swiggycover" />
      </div>
    </section>
  </body>
</html>
