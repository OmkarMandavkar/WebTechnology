<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./twitter.css" />
  </head>

  <body>
    <form>
      <i class="fa-brands fa-x-twitter"></i>
      <h2>Sign in to X</h2>

      <button type="button" class="b1 btn">
        <i class="fa-brands fa-google"></i> Sign in with Google
      </button>
      <button type="button" class="b2 btn">
        <i class="fa-brands fa-apple"></i> Sign in with Apple
      </button>

      <div class="line-break">
        <h5>_________________________________</h5>
        <p>or</p>
      </div>

      <input type="text" placeholder="Phone, email, or username" />

      <button type="button" class="b3 btn">Next</button>
      <button type="button" class="b4 btn">Forgot password?</button>

      <p>
        Don't have an account? <span><a href="#">Sign up</a></span>
      </p>
    </form>
  </body>
</html>
